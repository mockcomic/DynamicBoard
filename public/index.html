    <section style="text-align:center; padding: 10px;">
        <p class="title">Dynamic VestaBoard</p>
    </section>

    <!-- Grid layout -->
    <div class='centered '>
        <div id="grid" class="grid "></div>
        <div style="padding: 10px">
            <button class="button is-primary" onclick="submitGridData()"> Submit</button>
            <button class="button is-warning" onclick="clearGrid()"> Clear</button>
        </div>
    </div>

    <!-- Text Input -->
    <div class="container is-fluid centered" style="padding: 20px">
        <input id='textData' class="input is-focused " placeholder="Auto format">
        <div style="padding: 10px">
            <button class="button is-primary" onclick="submitTextData()"> Submit</button>
        </div>
    </div>

    <!-- Timer Input -->
    <div class="container is-fluid" style="padding: 10px">
        <div class="container" style="margin-top:10px;">
            <div class="field has-addons">
                <div class="control">
                    <input type="number" id="timerInput" min="1" class="input">
                </div>
                <div class="control">
                    <a id="timerInput-btn" class="button is-primary">Update time in minutes</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Enabled checkbox -->
    <div class="container is-fluid" style="margin:10px">
        <label class="checkbox">
            <input type="checkbox" id="isEnabled">
            Enabled
        </label>
    </div>

    <div id="messages" class=""></div>
    <script type="text/javascript">
        (function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./service-worker.js')
                    .then(() => console.log('Service Worker registered successfully.'))
                    .catch(error =>
                        console.log('Service Worker registration failed:', error)
                    );
            }
        })();
    </script>
    <script src="./js/index.js" async defer></script>
